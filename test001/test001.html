<html>
<head>
  <meta charset="UTF-8"/>
  <title>ParticleJS - 色変化デモ</title>

<!-- CreateJSのライブラリー読み込み -->
<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>

<!-- ParticleJSのライブラリー読み込み -->
<script src="https://cdn.rawgit.com/ics-creative/ParticleJS/release/1.0.0/libs/particlejs.min.js"></script>

  <!-- JS -->
  <script>
    var particleSystem = null;
    var stage = null;

    //  ウィンドウのロードが終わり次第、初期化コードを呼び出す。
    window.addEventListener("load", function () {
      // Stageオブジェクトを作成します。表示リストのルートになります。
      stage = new createjs.Stage("myCanvas");

      // パーティクルシステム作成します。
      particleSystem = new particlejs.ParticleSystem();

      // パーティクルシステムの描画コンテナーを表示リストに登録します。
      stage.addChild(particleSystem.container);

      // Particle Develop( http://ics-web.jp/projects/particle-develop/ ) から書きだしたパーティクルの設定を読み込む
      particleSystem.importFromJson(
        // パラメーターJSONのコピー＆ペースト ここから--
        {
    "bgColor": "transparent",
    "width": "1920",
    "height": 1080,
    "emitFrequency": 21,
    "startX": 954.8016863406409,
    "startXVariance": 499,
    "startY": 544.8985871271586,
    "startYVariance": 557,
    "initialDirection": 360,
    "initialDirectionVariance": "360",
    "initialSpeed": 3.7,
    "initialSpeedVariance": "7.7",
    "friction": "0.023",
    "accelerationSpeed": "0",
    "accelerationDirection": "116.5",
    "startScale": 0.31,
    "startScaleVariance": "1",
    "finishScale": "0.26",
    "finishScaleVariance": "0.54",
    "lifeSpan": 171,
    "lifeSpanVariance": "27",
    "startAlpha": "0.69",
    "startAlphaVariance": "0.53",
    "finishAlpha": 0,
    "finishAlphaVariance": "0",
    "shapeIdList": [
        "square",
        "triangle",
        "kirakira",
        "reverse_blur_circle"
    ],
    "startColor": {
        "hue": 0,
        "hueVariance": 0,
        "saturation": "92",
        "saturationVariance": 0,
        "luminance": "100",
        "luminanceVariance": 0
    },
    "blendMode": true,
    "alphaCurveType": "0",
    "VERSION": "1.0.0"
}
        // パラメーターJSONのコピー＆ペースト ここまで---
      );

      // フレームレートの設定
      createjs.Ticker.framerate = 60;
      // requestAnimationFrameに従った呼び出し
      createjs.Ticker.timingMode = createjs.Ticker.RAF;
      // 定期的に呼ばれる関数を登録
      createjs.Ticker.addEventListener("tick", handleTick);
    });

    function handleTick() {
      // パーティクルの発生・更新
      particleSystem.update();

      // 描画を更新する
      stage.update();
    }
  </script>

  <!-- CSS -->
  <style>
    canvas {
      background-color: black;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #323232;
      overflow: hidden;
    }
  </style>
</head>
<body>
<canvas width="1920" height="1080" id="myCanvas"></canvas>
</body>
</html>
